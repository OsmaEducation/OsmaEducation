<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | Osma Education</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: "Arial Rounded MT Bold", Arial, sans-serif;
    background: linear-gradient(180deg, #6A1B9A, #EC407A, #FFD54F);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

/* ===== LOGIN BOX ===== */
.login-box {
    position: relative;
    z-index: 5;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border: 3px solid gold;
    padding: 30px 25px;
    width: 320px;
    text-align: center;
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(255,215,0,0.8);
}

.login-logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: white;
    padding: 8px;
    margin: 0 auto 15px;
    display: block;
}

.login-box h1 {
    font-size: 26px;
    margin-bottom: 8px;
}

.login-box p {
    font-size: 14px;
    margin-bottom: 20px;
}

.login-box button {
    width: 100%;
    border: none;
    cursor: pointer;
    background: linear-gradient(90deg, #FFD54F, #EC407A);
    color: #6A1B9A;
    padding: 14px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 18px;
}

/* ===== SPLASH LOADING ===== */
.splash {
    position: fixed;
    inset: 0;
    background: linear-gradient(180deg, #6A1B9A, #EC407A, #FFD54F);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.splash.show {
    opacity: 1;
    pointer-events: auto;
}

.splash img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: white;
    padding: 10px;
    margin-bottom: 20px;
}

.loader {
    width: 42px;
    height: 42px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top: 4px solid gold;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 12px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.splash p {
    font-size: 16px;
    letter-spacing: 1px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box">
    <img src="logo/logo osma.jpeg" class="login-logo">
    <h1>Osma Education</h1>
    <p>Belajar Ceria â€¢ Masa Depan Gemilang</p>
    <button id="btnMasuk">Masuk</button>
</div>

<!-- SPLASH -->
<div class="splash" id="splash">
    <img src="logo/logo osma.jpeg">
    <div class="loader"></div>
    <p>Silahkan masuk...</p>
</div>

<script>
document.getElementById("btnMasuk").addEventListener("click", function () {
    const splash = document.getElementById("splash");

    // paksa render dulu
    requestAnimationFrame(() => {
        splash.classList.add("show");
    });

    // delay pindah halaman
    setTimeout(() => {
        window.location.href = "index.html";
    }, 1000);
});


</script>

</body>
</html>
